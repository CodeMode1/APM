<div class="panel panel-info" *ngIf='product'>
  <div class="panel-heading" style='font-size:large'>
    {{pageTitle + ' ' + product.productName}}
  </div>
  <div class='panel-body'>
    <div class='table-responsive'>
      <table class='table'>
        <tr class='col-md-12'>
          <th>Nom: </th>
          <td>{{product.productName}}</td>
          <th>Code: </th>
          <td>{{product.productCode}}</td>
          <th>Description:</th>
          <td>{{product.description}}</td>
          <th>En Stock: </th>
          <td>{{product.releaseDate}}</td>
          <th>Prix: </th>
          <td>{{product.price|currency:'USD':true}}</td>
          <th>5 Star Rating: </th>
          <td>
            <ai-star [rating]='product.starRating' (notify)='onRatingClicked($event)'>
            </ai-star>
            {{rating}}
          </td>
        </tr>
      </table>
    </div>
    <div class='col-md-12'>
      <img class='center-block img-responsive' [style.width.px]='200' [style.border]="'2px solid aqua'" [src]='product.imageUrl'
        [title]='product.productName' [style.padding.%]="1">
    </div>
  </div>
</div>
<div class="panel-footer">
  <a class="btn btn-default" (click)='onBack()' style="width:80px">
    <i class="glyphicon glyphicon-chevron-left"></i>Back
  </a>
</div>
